<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/97d843c223.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        html, body {
            direction: rtl !important;
        }

        button {
            width: 200px !important;
            font-size: 24px !important;
            border-radius: 0 !important;
            margin-bottom: 10px;
        }

        i {
            margin-left: 10px !important;


        }
    </style>
</head>
<body>
<div class="container">
    <br><br><br>
    <button class="btn btn-success"><i class="fa fas fa-home ml-1 br"></i>Home</button>
    <button class="btn btn-success"><i class="fa fas fa-folder mr-1 br"></i>Dashboard</button>
    <button class="btn btn-success"><i class="fa fas fa-bars mr-1 br"></i>Folder</button>
    <button class="btn btn-success"><i class="fa fas fa-download mr-1 br"></i>Download</button>
    <br><br><br>
    <button class="btn btn-success btn-block "><i class="fa fas fa-home mr-1 br"></i>Home</button>
    <button class="btn btn-success btn-block"><i class="fa fas fa-folder mr-1 br"></i>Dashboard</button>
    <button class="btn btn-success btn-block"><i class="fa fas fa-bars mr-1 br"></i>Folder</button>
    <button class="btn btn-success btn-block"><i class="fa fas fa-download mr-1 br"></i>Download</button>
    <br><br><br>
    <nav class="nav flex-column float-right">
        <button class="btn btn-success"><i class="fa fas fa-home ml-1 br"></i>Home</button>
        <button class="btn btn-success"><i class="fa fas fa-folder mr-1 br"></i>Dashboard</button>
        <button class="btn btn-success"><i class="fa fas fa-bars mr-1 br"></i>Folder</button>
        <button class="btn btn-success"><i class="fa fas fa-download mr-1 br"></i>Download</button>


    </nav>

    <hr class="btn-block">
    <br><br>
    <hr>


    <br><br><br><br><br>

</div>

</html>
